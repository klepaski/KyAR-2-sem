function fun1() {
    var i = 0;
    var pi=3.14, e=2.7;
    v1 = 6 * Math.pow(pi, 2) + 3 * Math.pow(e, 8);//первый элемент массива 
    v2 = 2 * Math.cos(4) + Math.cos(12) + 8 * Math.pow(e, 3);
    v3 = 3 * Math.sin(9) + Math.log(5) + Math.sqrt(3);
    v4 = 2 * Math.tan(5) + 6 *pi + Math.sqrt(12);//последний элемент массива 

    massiv = new Array(v1, v2, v3, v4);

    document.write("<table  border=1 cellspacing=0 cellpadding=3 align=left>")
    document.write("<tr>")
    for (i=0; i<massiv.length; i++) {
        document.write("<tr>"+"<td>"+massiv[i]+"</td>"+"</tr>");
    }
    document.write("</tr>")
    document.write("</table>")
    var max = massiv[0];
    var min = massiv[0];
    var k = 0;
    var z = 0;
    for (i = 0; i < massiv.length; i++) {
        if (massiv[i] > max) {
            max = massiv[i];
            k = i;
        }
        if (massiv[i] < min) {
            min = massiv[i];
            z = i;
        }
    }
    document.writeln("<br>"+"<br>"+"<br>"+"<br>"+"<br>"+"<br>");
    document.writeln("Максимальный элемент равен: " + max + " Его номер: " + k);
    document.writeln("<br/>Минимальный элемент равен: " + min + " Его номер: " + z);
}
function fun2() {
    var massMain = new Array();
    
    massMain[0] = "pow";
    massMain[1] = "round";
    massMain[2] = "floor";//math
    massMain[3] = "pop";
    massMain[4] = "push";
    massMain[5] = "shift";
    massMain[6] = "slice";
    massMain[7] = "sort";//array
    document.write('Исходный массив: ' + '<br/>')
    for (var i = 0; i < massMain.length; i++) {
        document.write(massMain[i] + '; ');
    }

    var ar_Math = new Array();
    var ar_Array = new Array();
    for (var j = 0, k = 0, i = 0; i < massMain.length; i++) {
         if (i < 3) {
            ar_Math[j] = massMain[i];   // форм. массив Math
            j++;
        }
        else {
            ar_Array[k] = massMain[i];  // форм. массив Array
            k++;
        }
    }
    ar_Math.push('abc');
    document.write('<br><br>'+ 'Новый массив Math: ' + '<br/>');    // вывод Math
    for (i = 0; i < ar_Math.length; i++) {
        document.write(ar_Math[i] + ';  ');
    }
    document.write('<br/>' + 'Его длина: ' + ar_Math.length + '<br/>');

    ar_Array.pop();//удал.посл.эл.
    document.write('<br/>' + 'Новый массив Array: ' + '<br/>');
    for (i = 0; i < ar_Array.length; i++) {         // вывод Array
        document.write(ar_Array[i] + ';  ');
    }
    document.write('<br/>' + 'Его  Длина: ' + ar_Array.length + '<br/>');
}
function fun3() {
    var Fio = new String("Чистякова Юлия Александровна");
    document.write(Fio);
    document.write("<br/>Длина строки: " + Fio.length);
    var FioLower = new String(Fio.toLowerCase());//нижний регистр 
    var FioUpper = new String(Fio.toUpperCase());//верхний регистр 
    document.write("<br/>Строка в нижнем регистре: " + FioLower);
    document.write("<br/>Строка в верхнем регистре: " + FioUpper);
    document.write("<br/>");
    document.write(FioLower.concat(FioUpper)+"<br/>");
    var FioS = new String(Fio.replace('Чистякова Юлия Александровна','ЧЮА'));

            
    var FioSLower = new String(FioS.toLowerCase());
    var FioSUpper = new String(FioS.toUpperCase());
    document.write("<br/>Строка в нижнем регистре: " + FioSLower);
    document.write("<br/>Строка в верхнем регистре: " + FioSUpper);
    document.write("<br/>Длина строки: " + FioS.length);
    document.write("<br/>");
    document.write(FioSLower.concat(FioSUpper));      
}
