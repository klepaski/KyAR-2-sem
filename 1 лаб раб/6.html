   <title> Задание 6 (JS)</title> 
</head>
<body>
<script type='text/javascript'>
choice=prompt("Введите сокращенное название дня недели:");
switch(choice){
    case 'пн':document.write("Это понедельник.");break;
    case 'вт':document.write("Это вторник."+"<br \/>"); break;
    case 'ср':document.write("Это среда."+"<br \/>"); break;
    case 'чт':document.write("Это четверг."+"<br \/>"); break;
    case 'пт':document.write("Это пятница."+"<br \/>"); break;
    case 'сб':document.write("Это суббота."+"<br \/>"); break;
    case 'вс':document.write("Это воскресенье."+"<br \/>"); break;
    default:document.write("Вы ввели неправильное обозначение!"+"<br\/>");break;
    }
</script>
</body>
</html>
