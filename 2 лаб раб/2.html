<html>
<head>
   <title> Задание 2 (JS)</title> 
</head>
<body>
<script type='text/javascript'>
    a=prompt('Введите a:');
    b=prompt('Введите b:');
document.write("<table border= \"1\" cellspacing= \"0\" cellpadding= \"3\"align= \"center\">")
    for (var i = 1; i <= a; i++) {
        document.write("<tr>");
        for (var j = 1; j <= b; j++) {
            document.write("<td>" + (i * j) + "</td>");
        }
    document.write("</tr>")
    }
document.write("</table>")
</script>
</body>
</html>
