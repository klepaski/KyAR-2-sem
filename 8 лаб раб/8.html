<html>
<head>
	<meta charset="utf-8" />
	<title>8</title>
	<script type="text/javascript">
      
       // изменяет цвет текста при наведении
      function zad1(element){
	   	  element.style.color = "red" ;
	   }
       // изменяет размер текста щелчком
       function zad2(element){
       	element.style.fontSize = 25;
       }
       // замена картинки на другую щелчком
       function zad3(id){
       document.getElementById(id).src = "2.jpg";
       }
       // замена текста изображением
       function zad4(element){
       document.getElementById("img2").innerHTML = "<img src='1.jpg'>";
       }
       // рамка вокруг текста при двойном клике
       function zad6(element){
       	element.style.border="2px solid red";
       }
  </script>
<head>
<body>

    <span onmouseover="zad1(this)">Замена цвета текста при наведении</span>
    <br/>

    <span onclick="zad2(this)">Замена размера шрифта щелчком</span>
    <br/>

    <img src="1.jpg" id="img1" onclick="zad3(this.id)">
    <br/>

    <p id="img2" onclick="zad4(this)">Замена текста на картинку</p>
    <br/>

    <img src="2.jpg" onmouseover="this.width=200" onmouseout="this.width=160" >
    <br/>

    <p ondblclick="zad6(this)">Рамка вокруг текста по двойному клику</p>
    </body>
</html>
