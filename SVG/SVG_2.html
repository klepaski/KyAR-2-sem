<html>
<body>
    <svg width="1366" height="768">

        <!--Солнце-->
        <circle cy="70" cx="100" r="50" fill="salmon" stroke="pink" stroke-width="10" >

            <!--Ох 100-200 за 3 сек и обратно-->
            <animate attributeName="cx" from="100" to="200" dur="3s" />
            <animate attributeName="cx" from="200" to="100" dur="3s" begin="3s" />

            <!--Радиус 50-0 за 3 сек и обратно-->
            <animate attributeName="r" from="50" to="0" dur="3s" />
            <animate attributeName="r" from="0" to="50" dur="3s" begin="3s" /> 

            <!--Контур 5-100 за 3 сек и обратно-->
            <animate attributeName="stroke-width" from="5" to="100" dur="3s" />
            <animate attributeName="stroke-width" from="100" to="5" dur="3s" begin="3s" />

            <!--Контур распадается за 3 сек и обратно-->
            <animate attributeName="stroke-dasharray" from="5" to="500" dur="3s" />
            <animate attributeName="stroke-dasharray" from="500" to="5" dur="3s" begin="3s" />
